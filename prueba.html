<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
    <style>
        .range-slider {
            display: flex;
            align-items: center;
        }
        #price-range {
            width: 100%;
            margin: 0 10px;
        }
        .range-slider span {
            width: 50px;
            text-align: center;
        }
        .is-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="mb-3">
                        <h5 class="text-primary">Explorar por</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a class="text-decoration-none" href="https://prezxochiitzel.wixsite.com/a-punto-de-venta/category/all-products">
                                    Todos los productos
                                </a>
                            </li>
                        </ul>
                    </aside>

                    <aside class="mb-3">
                        <h5 class="text-primary">Filtrar por</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button class="btn btn-light w-100 mb-2" onclick="toggleContent(document.getElementById('priceFilter'))">Precio</button>
                                <div class="content is-hidden" id="priceFilter">
                                    <div class="range-slider">
                                        <span id="price-min">$7.50</span>
                                        <div id="price-range"></div>
                                        <span id="price-max">$130.00</span>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-light w-100 mb-2" onclick="toggleContent(document.getElementById('colorFilter'))">Color</button>
                                <div class="content is-hidden" id="colorFilter">
                                    <div class="d-flex flex-wrap">
                                        <span class="badge bg-brown mx-1" style="background-color: rgb(120, 63, 4);">Brown</span>
                                        <span class="badge bg-grey mx-1" style="background-color: rgb(128, 128, 128);">Grey</span>
                                        <span class="badge bg-black mx-1" style="background-color: rgb(0, 0, 0);">Negro</span>
                                        <span class="badge bg-white mx-1" style="background-color: rgb(255, 255, 255);">White</span>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-light w-100 mb-2" onclick="toggleContent(document.getElementById('sizeFilter'))">Tamaño</button>
                                <div class="content is-hidden" id="sizeFilter">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="large">
                                        <label class="form-check-label" for="large">Grande</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="medium">
                                        <label class="form-check-label" for="medium">Mediano</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="one-size">
                                        <label class="form-check-label" for="one-size">One size</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="small">
                                        <label class="form-check-label" for="small">Pequeño</label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </aside>
                </div>
                <div class="col-md-9">
                    <!-- Aquí va el contenido principal de la página -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    <script>
        var slider = document.getElementById('price-range');
        var priceMin = document.getElementById('price-min');
        var priceMax = document.getElementById('price-max');

        noUiSlider.create(slider, {
            start: [7.5, 130],
            connect: true,
            range: {
                'min': 7.5,
                'max': 130
            },
            step: 0.5,
            tooltips: [true, true],
            format: {
                to: function (value) {
                    return '$' + value.toFixed(2);
                },
                from: function (value) {
                    return Number(value.replace('$', ''));
                }
            }
        });

        slider.noUiSlider.on('update', function (values, handle) {
            if (handle === 0) {
                priceMin.innerHTML = values[0];
            } else {
                priceMax.innerHTML = values[1];
            }
        });

        function toggleContent(content) {
            content.classList.toggle('is-hidden');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
